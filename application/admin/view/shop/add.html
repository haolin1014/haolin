{extend name="common:base" /}

{block name="main"}
<style>
input[type=submit]{width: 200px;background-color: #abcdef;font-weight:bold;}
</style>
<body>
<div class="container">
  {if condition="$Think.session.msg"}
    <div class="alert alert-warning" role="alert">{$Think.session.msg}</div>
  {/if}
  <form action="{:url('Admin/Shop/add')}" method="post" enctype="multipart/form-data">
  <table class="table table-bordered">
     <thead>
       <tr>
         <th colspan="2" align="center">创建店铺</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td><span class="pull-right">店铺名</span></td>
         <td><input type="text" class="form-control" name="name"></td>
       </tr>
       <tr>
         <td><span class="pull-right">店铺地址</span></td>
         <td><input type="text" class="form-control" name="address"></td>
       </tr>
       <tr>
         <td><span class="pull-right">店铺logo正面图</span></td>
         <td><input type="file"  name="pic1"></td>
       </tr>
       <tr>
         <td><span class="pull-right">店铺地址选中图</span></td>
         <td><input type="file"  name="pic2"></td>
       </tr>
       <tr>
         <td><span class="pull-right">预约时间间隔</span></td>
         <td>
         <select name="space" id="space">
          <option value="5">5分钟</option>  
          <option value="10">10分钟</option>  
          <option value="15">15分钟</option>  
          <option value="20" selected>20分钟</option>  
          <option value="30">30分钟</option>  
          <option value="40">40分钟</option>  
          <option value="60">1小时</option>  
          <option value="90">1个半小时</option>  
          <option value="120">2小时</option>  
         </select>
         </td>
       </tr>
       <tr>
         <td><span class="pull-right">可预约开始时间</span></td>
         <td>
          <select name="start_time" id="start_time">
           <option value="0">0点</option>  
           <option value="1">1点</option>  
           <option value="2">2点</option>  
           <option value="3">3点</option>  
           <option value="4">4点</option>  
           <option value="5">5点</option>  
           <option value="6">6点</option>  
           <option value="7">7点</option>  
           <option value="8">8点</option>  
           <option value="9" selected>9点</option>  
           <option value="10">10点</option>  
           <option value="11">11点</option>  
           <option value="12">12点</option>  
           <option value="13">13点</option>  
           <option value="14">14点</option>  
           <option value="15">15点</option>  
           <option value="16">16点</option>  
           <option value="17">17点</option>  
           <option value="18">18点</option>  
           <option value="19">19点</option>  
           <option value="20">20点</option>  
           <option value="21">21点</option>  
           <option value="22">22点</option>  
           <option value="23">23点</option>  
          </select>
         </td>
       </tr>
       <tr>
         <td><span class="pull-right">可预约结束时间</span></td>
         <td>
           <select name="end_time" id="end_time">
            <option value="0">0点</option>  
            <option value="1">1点</option>  
            <option value="2">2点</option>  
            <option value="3">3点</option>  
            <option value="4">4点</option>  
            <option value="5">5点</option>  
            <option value="6">6点</option>  
            <option value="7">7点</option>  
            <option value="8">8点</option>  
            <option value="9">9点</option>  
            <option value="10">10点</option>  
            <option value="11">11点</option>  
            <option value="12">12点</option>  
            <option value="13">13点</option>  
            <option value="14">14点</option>  
            <option value="15">15点</option>  
            <option value="16">16点</option>  
            <option value="17">17点</option>  
            <option value="18">18点</option>  
            <option value="19">19点</option>  
            <option value="20">20点</option>  
            <option value="21" selected>21点</option>  
            <option value="22">22点</option>  
            <option value="23">23点</option>  
            <option value="23">24点</option>  
           </select>
         </td>
       </tr>
       <tr>
         <td colspan="2" align="center">
          <input type="submit" class="form-control" value="保存添加">
         </td>
       </tr>
     </tbody>
   </table>
  </form>
</div>
<script>
$("form").submit(function(e){
  var end_time = $('#end_time').children('option:selected').val();
  var start_time = $('#start_time').children('option:selected').val();
  if(parseInt(start_time) >= parseInt(end_time)){
    alert('结束时间不能小于或等于开始时间');
    return false;
  }
});
</script>
{/block}
