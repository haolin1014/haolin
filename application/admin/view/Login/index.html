<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/login/css/style.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/login/css/body.css"/> 
</head>
<body>
<div class="container">
	<section id="content">
		<form action="{:url('admin/login/index')}" method="post">
			<h1>管理后台</h1>
			<div>
				<input type="text" placeholder="用户名" required="" name="name" id="username"/>
			</div>
			<div>
				<input type="password" placeholder="密码" required="" name="pwd" id="password"/>
			</div>
			<div>
				<input type="text" placeholder="验证码" required="" name="verify" id="password"/>
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>	
			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
				<!-- <a href="#">忘记密码?</a> --><img id='src' src="{:captcha_src()}" alt="验证码">
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
			
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>
<div style="text-align:center;">
<p>版权信息</p>
</div>
<script>
var img = document.getElementById('src');
img.onclick = function(){
	this.src = "{:captcha_src()}";
}	
</script>
</body>
</html>
